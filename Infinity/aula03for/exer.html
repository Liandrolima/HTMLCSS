<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrio</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu usuário" required>

        <br>

        <label for="endereço">Endereço</label>
        <input type="text" id="endereço" name="endereço" placeholder="Digite seu endereço">
        <br>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="Cidade">
        <br>

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="ce">Ceará</option>
            <option value="rj">Rio de Janeiro</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>Natureza do Cargo</p>

        <input type="radio" id="gerencia" name="cargo" value="gerencia">
        <label for="gerencia">Gerência</label>
        <input type="radio" id="financeiro" name="cargo" value="financeiro">
        <label for="financeiro">Finaceiro</label>
        <input type="radio" id="logistica" name="cargo" value="logistica">
        <label for="logistica">Logística</label>

        <p> Área de interesse</p>

        <input type="checkbox" id="gerencia" name="cargo" value="gerencia">
        <label for="gerencia">Gerência</label>
        <input type="checkbox" id="financeiro" name="cargo" value="financeiro">
        <label for="checkbox">Finaceiro</label>
        <input type="checkbox" id="logistica" name="cargo" value="logistica">
        <label for="logistica">Logística</label>
        <br>
        <br>

        <label for="mini-curriculo">Currículo</label>
        <br>

        <textarea name="mini-curriculo" id="mini-curriculo" cols="50" rows="5"></textarea>

    </fieldset>

       <button>Enviar</button>
       <button type="reset">Limpar Tudo</button>
        
    </form>
</body>
</html>
