<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrio</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome_de_usuario">Nome de Usuário</label>
        <input type="text" id="nome_de_usuario" name="usuario" placeholder="Digite seu usuário" required>

        <br>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nome@email.com">
        <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="***************">
        <br>

        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc">
        <br>

        <label for="horario_turma">Horário da Turma</label>
        <input type="time" id="horario_turma" name="horario_turma">
        <br>

        <label for="cor">Cor</label>
        <input type="color" id="cor" name="cor">
        <br>

        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume">
        <br>

        <label for="link">Seu Site</label>
        <input type="url" id="ink" name="ink" placeholder="Digite a url do seu site">
        <br>

        <p>Sexo</p>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outros" name="sexo" value="outros">
        <label for="outros">Outros</label> 
        
        <p>Linguagem Conhecidas</p>
        
        <input type="checkbox" id="html" name="linguagem" value="html">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="linguagem" value="css">
        <label for="css">CSS</label>

        <input type="checkbox" id="javascript" name="linguagem" value="javascript">
        <label for="javascript">javascript</label>

        <input type="checkbox" id="python" name="linguagem" value="python">
        <label for="python">python</label>
        <br>

        <label for="estados">Estados</label>
        <select name="estados" id="estados">
            <option value="">Selecione uma Opção</option>
            <option value="ce">Ceará</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
        </select>

        <br>

        <label for="comentário">Comentário</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Digite seu comentário"></textarea>
               

        <button>Enviar</button>
        <button type="reset">Limpla Tudo</button>
        
    </form>
</body>
</html>
